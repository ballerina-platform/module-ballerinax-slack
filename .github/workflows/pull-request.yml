name: CI

on: [pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Ballerina Build
              uses: ballerina-platform/ballerina-action/@2201.3.1
              with:
                  args:
                      pack
              env:
                  WORKING_DIR: ./slack
            - name: Ballerina Test
              uses: ballerina-platform/ballerina-action/@2201.3.1
              with:
                  args:
                      test
              env:
                  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
                  SLACK_USERNAME: ${{ secrets.SLACK_USERNAME }}
                  WORKING_DIR: ./slack
